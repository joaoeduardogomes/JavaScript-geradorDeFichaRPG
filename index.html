<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Fichas 3D&T Alpha</title>

    <link rel="shortcut icon" href="src/img/3d&t-icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="src/style/style.css">
</head>

<body>
    <main>
        <h1>Gerador de fichas <br>3D&T Alpha</h1>

        <div id="container">
            <ul id="lista-atributos">
                <li id="item-for" class="atributo">
                    <span id="for"><abbr title="Força" class="info">For</abbr></span>
                    <span id="for-valor" class="atributo-valor"></span>
                </li>
                <li id="item-hab" class="atributo">
                    <span id="hab"><abbr title="Habilidade" class="info">Hab</abbr></span>
                    <span id="hab-valor" class="atributo-valor"></span>
                </li>
                <li id="item-arm" class="atributo">
                    <span id="arm"><abbr title="Armadura" class="info">Arm</abbr></span>
                    <span id="arm-valor" class="atributo-valor"></span>
                </li>
                <li id="item-res" class="atributo">
                    <span id="res"><abbr title="Resistência" class="info">Res</abbr></span>
                    <span id="res-valor" class="atributo-valor"></span>
                </li>
                <li id="item-men" class="atributo">
                    <span id="men"><abbr title="Mente" class="info">Men</abbr></span>
                    <span id="men-valor" class="atributo-valor"></span>
                </li>
                <li id="item-pdf" class="atributo">
                    <span id="pdf"><abbr title="Poder de Fogo" class="info">Pdf</abbr></span>
                    <span id="pdf-valor" class="atributo-valor"></span>
                </li>
            </ul>

            <select name="iclasses" id="classes-escolher">
                <option value="" selected>Selecionar classe</option>
                <option value="guerreiro">Guerreiro</option>
                <option value="arqueiro">Arqueiro</option>
                <option value="mago">Mago</option>
                <option value="ladino">Ladino</option>
                <option value="capanga">Capanga</option>
                <option value="aleatorio">Aleatório</option>
            </select>

            <fieldset>
                <label for="pontosTotais">Total de pontos a distribuir: </label>
                <input type="number" name="ipontosTotais" id="pontosTotais" min="0" max="1000" placeholder="padrão: 12">
            </fieldset>

            <button id="btn">Gerar novo</button>

            <section id="pontos">
                <div id="pv" class="circulo">
                    <p><abbr title="Pontos de Vida" class="info">PV</abbr></p>
                    <p id="pv-valor" class="semicirculo"></p>
                </div>
                <div id="pf" class="circulo">
                    <p><abbr title="Pontos de Fôlego" class="info">PF</abbr></p>
                    <p id="pf-valor" class="semicirculo"></p>
                </div>
                <div id="pm" class="circulo">
                    <p><abbr title="Pontos de Magia" class="info">PM</abbr></p>
                    <p id="pm-valor" class="semicirculo"></p>
                </div>
            </section>

            <div id="classe-exibir">
                <p>Classe</p>
                <abbr title="aventureiro" id="info-classe">
                    <picture>
                        <source media="(min-width:768px)" srcset="https://i.pinimg.com/564x/1f/ce/11/1fce11a20fcbed8c17769b46efde750c.jpg" id="personagem-img-grande">
                        <img src="https://cdn-icons-png.flaticon.com/512/2822/2822371.png" alt="classe de personagem" id="personagem-img">
                    </picture>
                </abbr>
            </div>

        </div>
    </main>
    
    <footer>
        <p>
            Imagens pequenas: <a href="https://www.flaticon.com/free-icons/rpg" title="rpg icons">Rpg icons created by
                max.icons - Flaticon</a>
        </p>
    </footer>

    <script type="module" src="src/script/index.js"></script>
</body>

</html>
